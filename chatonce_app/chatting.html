<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ChatOnce</title>
</head>
<body>
    <header>
        <h1 class="logo">ChatOnce</h1>
    </header>
    <main>
        <div class="error" id="error">
        </div>
        <div class="success" id="success">
        </div>
        <section class='main_grid_holder'>
            <img src="resources/profile.jpeg" alt="profile">
            <p class="user_name">Levi Kamara Zwannah</p>
            <button class="btn_normal" onclick="logout()">Logout</button>
            <div class="chat_display">
                <div class="box_shadow chat">

                </div>
                <div class="send_msg">
                    <textarea name="" id=""></textarea>
                    <button class="btn_normal">Send</button>
                </div>
            </div>

        </section>
        
    </main>
    <footer>
        <script src="js/classes/Utility.js"></script>
        <script src="js/chatting.js"></script>
    </footer>
</body>
</html>
