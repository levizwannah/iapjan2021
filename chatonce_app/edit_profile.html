<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Update account</title>
</head>
<body>
    <header>
        <h1 class="logo">ChatOnce</h1>
    </header>
    <main>
        <input type="hidden" name="action" id="action">
        <section class='box_shadow signup_section'>
            <div class='img_div'>
                <img src="resources/profile.jpeg" alt="" class="signup profile">
                <button class="btn_normal">Choose profile picture</button>
            </div>
            <div>
                <div class="horizontal_align">
                    <div class="form_input mb20">
                        <label for="">First Name</label>
                        <input type="text" class="input_normal">
                    </div>
                    <div class="form_input mb20">
                        <label for="">Last Name</label>
                        <input type="text" class="input_normal">
                    </div>
                </div>
                    <div class="form_input mb20">
                        <label for="">Email</label>
                        <input type="email" class="input_normal">
                    </div>
                    <div class="form_input mb20">
                        <label for="">Phone</label>
                        <input type="text" class="input_normal">
                    </div>
                    <div class="form_input mb20">
                        <label for="">Old Password</label>
                        <input type="password" class="input_normal">
                    </div>
                    <div class="form_input mb20">
                        <label for="">New Password</label>
                        <input type="password" class="input_normal">
                    </div>
                    <div class="form_input mb20">
                        <label for="">Retype Password</label>
                        <input type="password" class="input_normal">
                    </div>
                    <button class="btn_normal btn_big">Update</button>

            </div>
        </section>
    </main>
    <footer>
        <script src="js/classes/Utility.js"></script>
        <script src="js/signup.js"></script>
    </footer>
</body>
</html>
